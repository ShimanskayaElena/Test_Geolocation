<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Position</title>
    <link href="css/styles.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <div id="floating-panel">
    <input id="addPolygon" type=button value="Add Polygon">
    <input id="deletePolygon" type=button value="Delete Polygon">
    <input id="deleteAll" type=button value="Delete All">
    <input id="export" type="button" value="Export">
    <input id="import" type="button" value="Import">
  </div>
  <div id="map"></div>
  <textarea id="geoJSON" cols="78" rows="8"></textarea>
  <script src="js/script.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyATX-ty4j2a4ejwIgvyHH6BNui6ImRZFD8&libraries=geometry&callback=$.fn.selectPolygon"></script>
</body>
</html>
